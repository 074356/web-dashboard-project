<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ› ï¸ Weather CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ› ï¸ Manage Your Favorite Weather Cities</h1>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="addCity()">â• Add</button>

  <ul id="cityList"></ul>

  <button onclick="location.href='index.html'">ğŸ  Back Home</button>

  <script>
    let cities = JSON.parse(localStorage.getItem('weatherCities')) || [];

    function renderCities() {
      const list = document.getElementById("cityList");
      list.innerHTML = "";
      cities.forEach((city, index) => {
        list.innerHTML += `
          <li>
            ${city}
            <button onclick="editCity(${index})">âœï¸ Edit</button>
            <button onclick="deleteCity(${index})">âŒ Delete</button>
          </li>
        `;
      });
    }

    function addCity() {
      const input = document.getElementById("cityInput");
      if (input.value.trim() === "") return;
      cities.push(input.value.trim());
      localStorage.setItem('weatherCities', JSON.stringify(cities));
      input.value = "";
      renderCities();
    }

    function editCity(index) {
      const newCity = prompt("Edit city:", cities[index]);
      if (newCity) {
        cities[index] = newCity;
        localStorage.setItem('weatherCities', JSON.stringify(cities));
        renderCities();
      }
    }

    function deleteCity(index) {
      if (confirm("Delete this city?")) {
        cities.splice(index, 1);
        localStorage.setItem('weatherCities', JSON.stringify(cities));
        renderCities();
      }
    }

    renderCities();
  </script>
</body>
</html>
