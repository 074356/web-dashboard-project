<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports CRUD Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    table {
      width: 80%;
      margin: auto;
      background: #ffffff10;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ffffff30;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.delete-btn {
      background-color: #c0392b;
    }
    .nav {
      margin-top: 20px;
    }
    .nav a {
      color: #fff;
      background-color: #2c3e50;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>‚öΩ Sports Match Tracker</h1>

  <input type="text" id="team" placeholder="Enter Team Name">
  <input type="text" id="score" placeholder="Score">
  <button onclick="addMatch()">Add Match</button>

  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Score</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="matchTable"></tbody>
  </table>

  <div class="nav">
    <a href="index.html">üè† Home</a>
    <a href="dashboard2.html">üìä Sports Dashboard</a>
  </div>

  <script>
    const matchData = [];

    function addMatch() {
      const team = document.getElementById("team").value.trim();
      const score = document.getElementById("score").value.trim();

      if (team && score) {
        matchData.push({ team, score });
        displayMatches();
        document.getElementById("team").value = "";
        document.getElementById("score").value = "";
      }
    }

    function deleteMatch(index) {
      matchData.splice(index, 1);
      displayMatches();
    }

    function displayMatches() {
      const table = document.getElementById("matchTable");
      table.innerHTML = "";
      matchData.forEach((item, index) => {
        table.innerHTML += `
          <tr>
            <td>${item.team}</td>
            <td>${item.score}</td>
            <td><button class="delete-btn" onclick="deleteMatch(${index})">Delete</button></td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
